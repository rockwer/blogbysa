{% extends 'main.html' %}
{% load bootstrap4 %}
{% block content %}
<div class="mx-auto" style="width: 200px;">
  <div class"card">
    <form method="POST">
      {% csrf_token %}
      {% bootstrap_form user_form %}
      {% bootstrap_form profile_form %}
      <button type="submit" name="button" class="btn btn-success pull-right">Register</button>
    </form>
    <a href="{% url 'sign-in' %}" class="text-center">I'm already registered</a>
  </div>
</div>
{% endblock %}
