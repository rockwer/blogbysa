{% extends 'main.html' %}
{% load bootstrap4 %}
{% block content %}
<div class="mx-auto" style="width: 200px;">
  <div class"card">
    <form method="POST">
      {% csrf_token %}
      {% bootstrap_form form %}
      <button type="submit" class="btn btn-success pull-right">Enter</button>
    </form>
    <a href="{% url 'sign-up' %}" class="text-center">Register</a>
  </div>
</div>
{% endblock %}
