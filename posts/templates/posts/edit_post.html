{% extends 'main.html' %}
{% load bootstrap4 %}
{% block content %}
<div class="mx-auto" style="width: 500px;">
  <div class='card'>
    <form method="post" class="p-3" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
      <button type="submit" class="btn btn-success">Refresh</button>
    </form>

  </div>
</div>
{% endblock %}
