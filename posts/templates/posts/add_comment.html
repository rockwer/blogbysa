{% extends 'main.html' %}
{% load bootstrap4 %}
{% block content %}
<div class="mx-auto" style="width: 500px;">
  <div class='card'>
    <form method="POST" class="post-form">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="save btn btn-default">Send</button>
    </form>
  </div>
</div>

{% endblock %}
